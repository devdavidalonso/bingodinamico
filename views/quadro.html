<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quadro do Bingo</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            height: 100vh;
            overflow: hidden;
            display: flex;
            flex-direction: column;
            margin: 0;
            padding: 0;
        }

        .header {
            text-align: center;
            color: white;
            padding: 10px 20px;
            flex-shrink: 0;
        }

        .header h1 {
            font-size: clamp(1.5rem, 4vw, 2.5rem);
            margin-bottom: 5px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
        }

        .info {
            display: flex;
            gap: 20px;
            justify-content: center;
            font-size: clamp(0.8rem, 2vw, 1rem);
            margin-bottom: 10px;
        }

        .ultimo-numero {
            background: #ff6b6b;
            color: white;
            padding: 8px 16px;
            border-radius: 25px;
            font-weight: bold;
            box-shadow: 0 2px 8px rgba(0,0,0,0.2);
        }

        .total-sorteados {
            background: #4ecdc4;
            color: white;
            padding: 8px 16px;
            border-radius: 25px;
            font-weight: bold;
            box-shadow: 0 2px 8px rgba(0,0,0,0.2);
        }

        .quadro-container {
            background: white;
            margin: 0 20px 20px 20px;
            padding: 20px;
            border-radius: 15px;
            box-shadow: 0 5px 20px rgba(0,0,0,0.2);
            flex: 1;
            display: flex;
            flex-direction: column;
        }

        .bingo-header {
            display: grid;
            grid-template-columns: repeat(5, 1fr);
            gap: 10px;
            margin-bottom: 15px;
            flex-shrink: 0;
        }

        .letra {
            background: #2c3e50;
            color: white;
            text-align: center;
            padding: 12px;
            font-size: clamp(1.2rem, 3vw, 1.8rem);
            font-weight: bold;
            border-radius: 8px;
        }

        .quadro {
            display: grid;
            grid-template-columns: repeat(5, 1fr);
            gap: 10px;
            flex: 1;
            align-content: start;
        }

        .coluna {
            display: flex;
            flex-direction: column;
            gap: 5px;
        }

        .numero {
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: xxx-large;
            font-weight: bold;
            border-radius: 6px;
            transition: all 0.3s ease;
            cursor: default;
            height: 55px;
            border: 2px solid transparent;
        }

        .numero.nao-sorteado {
            background: #ecf0f1;
            color: #7f8c8d;
            border: 2px solid #bdc3c7;
        }

        .numero.sorteado {
            background: #27ae60;
            color: white;
            border: 2px solid #2ecc71;
            transform: scale(1.05);
            box-shadow: 0 4px 15px rgba(39, 174, 96, 0.3);
        }

        .numero.ultimo-sorteado {
            background: #e74c3c;
            animation: pulse 1s infinite;
        }

        @keyframes pulse {
            0% { transform: scale(1.05); }
            50% { transform: scale(1.15); }
            100% { transform: scale(1.05); }
        }

        .status {
            position: fixed;
            top: 10px;
            right: 10px;
            background: #2ecc71;
            color: white;
            padding: 5px 12px;
            border-radius: 15px;
            font-weight: bold;
            font-size: 0.8rem;
            z-index: 1000;
        }

        .status.desconectado {
            background: #e74c3c;
        }
    </style>
</head>
<body>
    <div class="status" id="status">ðŸŸ¢ Conectado</div>
    
    <div class="header">
        <h1>ðŸŽ¯ QUADRO DO BINGO</h1>
        <div class="info">
            <div class="ultimo-numero">
                Ãšltimo: <span id="ultimoNumero">-</span>
            </div>
            <div class="total-sorteados">
                Total: <span id="totalSorteados">0</span>/75
            </div>
        </div>
    </div>

    <div class="quadro-container">
        <div class="bingo-header">
            <div class="letra">B</div>
            <div class="letra">I</div>
            <div class="letra">N</div>
            <div class="letra">G</div>
            <div class="letra">O</div>
        </div>
        <div class="quadro" id="quadro"></div>
    </div>

    <script src="/socket.io/socket.io.js"></script>
    <script>
        const socket = io();
        const quadro = document.getElementById('quadro');
        const ultimoNumeroEl = document.getElementById('ultimoNumero');
        const totalSorteadosEl = document.getElementById('totalSorteados');
        const statusEl = document.getElementById('status');

        let numerosSorteados = new Set();
        let ultimoNumero = null;

        // Criar o quadro com 75 nÃºmeros
        function criarQuadro() {
            quadro.innerHTML = '';
            
            // B (1-15), I (16-30), N (31-45), G (46-60), O (61-75)
            const colunas = [
                Array.from({length: 15}, (_, i) => i + 1),    // B: 1-15
                Array.from({length: 15}, (_, i) => i + 16),   // I: 16-30
                Array.from({length: 15}, (_, i) => i + 31),   // N: 31-45
                Array.from({length: 15}, (_, i) => i + 46),   // G: 46-60
                Array.from({length: 15}, (_, i) => i + 61)    // O: 61-75
            ];

            // Criar 5 colunas
            for (let coluna = 0; coluna < 5; coluna++) {
                const divColuna = document.createElement('div');
                divColuna.className = 'coluna';
                
                // Criar 15 nÃºmeros para cada coluna
                for (let linha = 0; linha < 15; linha++) {
                    const numero = colunas[coluna][linha];
                    const div = document.createElement('div');
                    div.className = 'numero nao-sorteado';
                    div.textContent = numero;
                    div.dataset.numero = numero;
                    divColuna.appendChild(div);
                }
                
                quadro.appendChild(divColuna);
            }
        }

        // Atualizar visual do quadro
        function atualizarQuadro() {
            const elementos = document.querySelectorAll('.numero');
            
            elementos.forEach(el => {
                const num = parseInt(el.dataset.numero);
                
                if (numerosSorteados.has(num)) {
                    el.className = 'numero sorteado';
                    if (num === ultimoNumero) {
                        el.className = 'numero sorteado ultimo-sorteado';
                    }
                } else {
                    el.className = 'numero nao-sorteado';
                }
            });

            ultimoNumeroEl.textContent = ultimoNumero || '-';
            totalSorteadosEl.textContent = numerosSorteados.size;
        }

        // Socket events
        socket.on('connect', () => {
            statusEl.textContent = 'ðŸŸ¢ Conectado';
            statusEl.className = 'status';
        });

        socket.on('disconnect', () => {
            statusEl.textContent = 'ðŸ”´ Desconectado';
            statusEl.className = 'status desconectado';
        });

        socket.on('estado-inicial', (data) => {
            numerosSorteados = new Set(data.numerosSorteados);
            ultimoNumero = data.ultimoNumero;
            atualizarQuadro();
        });

        socket.on('numero-sorteado', (data) => {
            numerosSorteados = new Set(data.numerosSorteados);
            ultimoNumero = data.numero;
            atualizarQuadro();
        });

        socket.on('jogo-resetado', () => {
            numerosSorteados.clear();
            ultimoNumero = null;
            atualizarQuadro();
        });

        // Inicializar
        criarQuadro();
        
        // Atualizar a cada 10 segundos (backup para o socket)
        setInterval(() => {
            if (!socket.connected) {
                fetch('/api/numeros-sorteados')
                    .then(response => response.json())
                    .then(data => {
                        numerosSorteados = new Set(data.numerosSorteados);
                        ultimoNumero = data.ultimoNumero;
                        atualizarQuadro();
                    })
                    .catch(console.error);
            }
        }, 10000);
    </script>
</body>
</html>
