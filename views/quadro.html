<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Sistema de Bingo em tempo real com 75 n√∫meros">
    <title>Bingo Digital - Quadro</title>
    
    <style>
        /* ===== VARI√ÅVEIS CSS ===== */
        :root {
            /* Cores principais */
            --primary-bg: #000;
            --secondary-bg: #111;
            --text-primary: #fff;
            --text-secondary: #888;
            --text-dark: #333;
            
            /* Cores dos estados */
            --color-available: #eee;
            --color-disabled: #ddd;
            --color-drawn: #008000;
            --color-highlight: #f00;
            --color-highlight-glow: rgba(255, 0, 0, 0.5);
            
            /* Espa√ßamentos */
            --spacing-xs: 2px;
            --spacing-sm: 5px;
            --spacing-md: 10px;
            --spacing-lg: 20px;
            
            /* Tamanhos de fonte responsivos */
            --font-header: clamp(1.5rem, 4vw, 2rem);
            --font-number: clamp(2rem, 8vw, 6rem);
            --font-modal: clamp(8rem, 45vw, 48rem);
            
            /* Transi√ß√µes */
            --transition-fast: 0.2s ease;
            --transition-medium: 0.3s ease;
            
            /* Sombras */
            --shadow-medium: 0 4px 12px rgba(0, 0, 0, 0.3);
            --shadow-glow: 0 0 20px var(--color-highlight-glow);
        }

        /* ===== RESET ===== */
        *, *::before, *::after {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            overflow: hidden;
            background: linear-gradient(135deg, var(--primary-bg) 0%, var(--secondary-bg) 100%);
            color: var(--text-primary);
            user-select: none;
        }

        /* ===== LAYOUT PRINCIPAL ===== */
        #bingo-container {
            display: flex;
            flex-direction: column;
            position: relative;
            width: 100vw;
            height: 100vh;
        }

        /* ===== STATUS FLUTUANTE ===== */
        .status-indicator {
            position: fixed;
            top: 10px;
            right: 10px;
            background: rgba(46, 204, 113, 0.9);
            border: 2px solid #2ecc71;
            color: #2ecc71;
            padding: 4px 8px;
            border-radius: 15px;
            font-weight: bold;
            font-size: 0.8rem;
            display: flex;
            align-items: center;
            gap: 4px;
            z-index: 100;
            backdrop-filter: blur(5px);
        }

        .status-indicator.desconectado {
            background: rgba(231, 76, 60, 0.9);
            border-color: #e74c3c;
            color: #e74c3c;
        }

        /* ===== TABULEIRO DO BINGO ===== */
        .bingo-board {
            flex: 1;
            display: flex;
            flex-direction: column;
            padding: var(--spacing-lg);
            overflow: hidden;
            height: 100vh;
        }

        .bingo-header {
            display: grid;
            grid-template-columns: repeat(5, 1fr);
            gap: var(--spacing-sm);
            margin-bottom: var(--spacing-md);
        }

        .letra {
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: var(--font-header);
            font-weight: bold;
            color: var(--text-primary);
            text-align: center;
            padding: var(--spacing-md);
            background: rgba(255, 255, 255, 0.1);
            border-radius: 8px;
            text-shadow: 0 2px 4px rgba(0, 0, 0, 0.5);
        }

        .scoreboard-grid {
            display: flex;
            width: 100%;
            height: 100%;
            gap: var(--spacing-sm);
        }

        .scoreboard-column {
            display: flex;
            flex-direction: column;
            width: 20%;
            height: 100%;
            gap: var(--spacing-xs);
        }

        .row {
            display: flex;
            flex-direction: row;
            gap: var(--spacing-xs);
        }

        .numero {
            display: flex;
            justify-content: center;
            align-items: center;
            width: 100%;
            height: 100%;
            font-size: var(--font-number);
            font-weight: bold;
            background-color: var(--color-available);
            color: var(--text-dark);
            border-radius: 8px;
            cursor: pointer;
            transition: all var(--transition-medium);
            text-shadow: 0 1px 2px rgba(0, 0, 0, 0.3);
            min-height: 50px;
        }

        .numero:focus {
            outline: 3px solid #4A90E2;
            outline-offset: 2px;
        }

        /* Estados das c√©lulas */
        .numero.nao-sorteado {
            background-color: var(--color-disabled);
            color: var(--text-secondary);
            cursor: default;
            opacity: 0.6;
        }

        .numero.sorteado {
            background-color: var(--color-drawn);
            color: var(--text-primary);
            box-shadow: var(--shadow-medium);
            transform: scale(1.02);
        }

        .numero.ultimo-sorteado {
            background-color: var(--color-highlight);
            color: var(--text-primary);
            box-shadow: var(--shadow-glow);
            transform: scale(1.05);
            animation: highlight-pulse 2s ease-in-out infinite;
            z-index: 10;
        }

        /* Anima√ß√µes */
        @keyframes highlight-pulse {
            0%, 100% { 
                transform: scale(1.05);
                box-shadow: var(--shadow-glow);
            }
            50% { 
                transform: scale(1.08);
                box-shadow: 0 0 30px var(--color-highlight-glow);
            }
        }

        /* ===== MODAL ===== */
        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.95);
            align-items: center;
            justify-content: center;
            z-index: 1000;
            backdrop-filter: blur(5px);
        }

        .modal-content {
            background: linear-gradient(135deg, #fff 0%, #f8f9fa 100%);
            border-radius: 20px;
            text-align: center;
            position: relative;
            width: 90vw;
            height: 90vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
        }

        .modal-number {
            font-size: var(--font-modal);
            font-weight: bold;
            color: var(--color-highlight);
            text-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            animation: modal-number-enter 0.5s ease-out;
        }

        .close-button {
            position: absolute;
            top: 20px;
            right: 20px;
            background: none;
            border: none;
            font-size: 2rem;
            cursor: pointer;
            color: var(--text-dark);
            width: 40px;
            height: 40px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all var(--transition-fast);
        }

        .close-button:hover {
            background: rgba(0, 0, 0, 0.1);
            transform: scale(1.1);
        }

        @keyframes modal-number-enter {
            0% {
                opacity: 0;
                transform: scale(0.5) rotate(-10deg);
            }
            70% {
                transform: scale(1.1) rotate(2deg);
            }
            100% {
                opacity: 1;
                transform: scale(1) rotate(0deg);
            }
        }

        /* ===== RESPONSIVIDADE ===== */
        @media (max-width: 1024px) {
            .bingo-board {
                padding: var(--spacing-md);
            }
        }

        @media (max-width: 768px) {
            .bingo-board {
                padding: var(--spacing-md);
            }
            
            .scoreboard-grid {
                gap: 1px;
            }
            
            .row {
                gap: 1px;
            }
            
            .status-indicator {
                top: 5px;
                right: 5px;
                padding: 2px 6px;
                font-size: 0.7rem;
            }
        }

        @media (max-width: 480px) {
            .bingo-board {
                padding: var(--spacing-sm);
            }
            
            .status-indicator {
                top: 3px;
                right: 3px;
                padding: 1px 4px;
                font-size: 0.6rem;
            }
        }

        @media (max-height: 500px) and (orientation: landscape) {
            .bingo-board {
                padding: var(--spacing-sm);
            }
            
            .status-indicator {
                top: 2px;
                right: 2px;
                padding: 1px 3px;
                font-size: 0.5rem;
            }
        }

        @media (prefers-reduced-motion: reduce) {
            * {
                animation-duration: 0.01ms !important;
                animation-iteration-count: 1 !important;
                transition-duration: 0.01ms !important;
            }
        }
    </style>
</head>
<body>
    <div id="bingo-container">
        <!-- Status flutuante -->
        <div class="status-indicator" id="status">
            üü¢ Conectado
        </div>

        <!-- Tabuleiro do bingo -->
        <div class="bingo-board">
            <!-- Header das letras B-I-N-G-O -->
            <div class="bingo-header">
                <div class="letra">B</div>
                <div class="letra">I</div>
                <div class="letra">N</div>
                <div class="letra">G</div>
                <div class="letra">O</div>
            </div>
            
            <!-- Grid dos n√∫meros -->
            <div id="scoreboard-grid" class="scoreboard-grid"></div>
        </div>
    </div>

    <!-- Modal para n√∫meros sorteados -->
    <div id="number-modal" class="modal" role="dialog" aria-hidden="true">
        <div class="modal-content">
            <button class="close-button" onclick="closeModal()" aria-label="Fechar modal">
                &times;
            </button>
            <div class="modal-number" id="modal-number"></div>
        </div>
    </div>

    <script src="/socket.io/socket.io.js"></script>
    <script>
        const socket = io();
        const scoreboardGrid = document.getElementById('scoreboard-grid');
        const statusEl = document.getElementById('status');
        const modal = document.getElementById('number-modal');
        const modalNumber = document.getElementById('modal-number');

        let numerosSorteados = new Set();
        let ultimoNumero = null;

        // Configura√ß√£o das colunas B-I-N-G-O
        const columnRanges = [
            { min: 1, max: 15 },   // B
            { min: 16, max: 30 },  // I
            { min: 31, max: 45 },  // N
            { min: 46, max: 60 },  // G
            { min: 61, max: 75 },  // O
        ];

        // Gerar o tabuleiro
        function generateScoreboard() {
            scoreboardGrid.innerHTML = '';
            
            columnRanges.forEach((range, columnIndex) => {
                const column = document.createElement('div');
                column.className = 'scoreboard-column';

                for (let i = range.min; i <= range.max; i += 2) {
                    const row = document.createElement('div');
                    row.className = 'row';

                    // Primeiro n√∫mero da linha
                    const cell1 = document.createElement('div');
                    cell1.className = 'numero nao-sorteado';
                    cell1.textContent = i;
                    cell1.dataset.numero = i;
                    row.appendChild(cell1);

                    // Segundo n√∫mero da linha (se existir)
                    if (i + 1 <= range.max) {
                        const cell2 = document.createElement('div');
                        cell2.className = 'numero nao-sorteado';
                        cell2.textContent = i + 1;
                        cell2.dataset.numero = i + 1;
                        row.appendChild(cell2);
                    }

                    column.appendChild(row);
                }

                scoreboardGrid.appendChild(column);
            });
        }

        // Atualizar visual do quadro
        function atualizarQuadro() {
            const elementos = document.querySelectorAll('.numero');
            
            elementos.forEach(el => {
                const num = parseInt(el.dataset.numero);
                
                if (numerosSorteados.has(num)) {
                    el.className = 'numero sorteado';
                    if (num === ultimoNumero) {
                        el.className = 'numero ultimo-sorteado';
                    }
                } else {
                    el.className = 'numero nao-sorteado';
                }
            });
        }

        // Mostrar modal com n√∫mero sorteado
        function showNumberModal(number) {
            const columnNames = ['B', 'I', 'N', 'G', 'O'];
            const columnIndex = Math.floor((number - 1) / 15);
            const letter = columnNames[columnIndex];
            
            modalNumber.textContent = `${letter} ${number}`;
            modal.style.display = 'flex';
            modal.setAttribute('aria-hidden', 'false');

            // Text-to-speech
            if ('speechSynthesis' in window) {
                const utterance = new SpeechSynthesisUtterance(`${letter} ${number}`);
                utterance.lang = 'pt-BR';
                speechSynthesis.speak(utterance);
            }

            // Auto-fechar ap√≥s 10 segundos
            setTimeout(() => {
                closeModal();
            }, 10000);
        }

        // Fechar modal
        function closeModal() {
            modal.style.display = 'none';
            modal.setAttribute('aria-hidden', 'true');
        }

        // Socket events
        socket.on('connect', () => {
            statusEl.textContent = 'üü¢ Conectado';
            statusEl.className = 'status-indicator';
        });

        socket.on('disconnect', () => {
            statusEl.textContent = 'üî¥ Desconectado';
            statusEl.className = 'status-indicator desconectado';
        });

        socket.on('estado-inicial', (data) => {
            numerosSorteados = new Set(data.numerosSorteados);
            ultimoNumero = data.ultimoNumero;
            atualizarQuadro();
        });

        socket.on('numero-sorteado', (data) => {
            numerosSorteados = new Set(data.numerosSorteados);
            ultimoNumero = data.numero;
            atualizarQuadro();
            showNumberModal(data.numero);
        });

        socket.on('jogo-resetado', () => {
            numerosSorteados.clear();
            ultimoNumero = null;
            atualizarQuadro();
            closeModal();
        });

        // Inicializar
        generateScoreboard();
        
        // Backup para quando n√£o h√° socket
        setInterval(() => {
            if (!socket.connected) {
                fetch('/api/numeros-sorteados')
                    .then(response => response.json())
                    .then(data => {
                        numerosSorteados = new Set(data.numerosSorteados);
                        ultimoNumero = data.ultimoNumero;
                        atualizarQuadro();
                    })
                    .catch(console.error);
            }
        }, 10000);

        // Fechar modal com ESC
        document.addEventListener('keydown', (e) => {
            if (e.key === 'Escape' && modal.style.display === 'flex') {
                closeModal();
            }
        });
    </script>
</body>
</html>
